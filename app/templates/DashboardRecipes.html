<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static', filename = 'css/materialize.min.css')}}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <nav>
        <div class="nav-wrapper #00695c teal darken-3">
          <a href="#" class="brand-logo">Yummy Recipe</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Categories</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
    </nav>
     {% include "_messages.html" %}
    <body>
    <div class="container">
        <div class="center-align orange-text">
            <h2>{{category_name}}</h2>
            <!--<ul>-->
                <!--<li><a class="btn-floating orange"><i class="material-icons">mode_edit</i></a></li>-->
                <!--<li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>-->
            <!--</ul>-->
        <!--</div>-->
    <div class="section">
   <div class="row">
       {%for recipe in recipe_list%}
    <div class="col s6 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{recipe['Recipe Name' | safe]}}</span>
          <p>{{recipe['Recipe'] | safe}}</p>
        </div>
        <div class="card-action">
          <a href="#" class="btn btn-floating waves-effect waves-light orange"><i class="large material-icons">mode_edit</i></a>
          <a href="#" class="btn btn-floating waves-effect waves-light red"><i class="large material-icons">delete</i></a>
        </div>
      </div>
    </div>
        {%endfor%}
      </div>
    </div>
  </div>


    <div class="fixed-action-btn">
      <a  href="{{url_for('my_recipe', val=category_name)}}" class="btn-floating btn-large waves-effect pulse waves-light red"><i class="material-icons">add</i></a>
    </div>



      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{{url_for('static', filename = 'js/materialize.min.js')}}"></script>
    <script>
  var elem = document.querySelector('.center-align');
  var instance = M.FloatingActionButton.init(elem, {
    direction: 'right',
    hoverEnabled: false
  })
    </script>
    </body>
</html>
