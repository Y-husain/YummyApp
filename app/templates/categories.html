 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static', filename = 'css/materialize.min.css')}}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <nav>
        <div class="nav-wrapper #00695c teal darken-3">
          <a href="#" class="brand-logo">Yummy Recipe</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </nav>
                {% include "_messages.html" %}
    <body>
    <div class="container">
        <div class="section">
            <div class="row">
                <form class="col s12" method="post" action="">
                    {{ form.csrf_token }}
                    <div class="row">
                        <div class="input-field col s12">
                            {{form.category_name(class_='materialize-textarea') }}
                            {{form.category_name.label}}
                            {% for message in form.category_name.errors %}
                            <div class="error-msg red-text">{{ message }}</div>
                            {% endfor %}
                        </div>
                    </div>
                     <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </form>
            </div>
        </div>
    </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{{url_for('static', filename = 'js/materialize.min.js')}}"></script>
      <script>
            $('#textarea1').val('New Text');
            M.textareaAutoResize($('#textarea1'));
      </script>
    </body>
  </html>
